<ng-container *ngIf="adsList$ | async as ads; else loading">
  <ng-container *ngIf="!ads.length" class="no-ads">
    <app-no-results [sender]="host"  ></app-no-results>
  </ng-container>
  <h2 *ngFor="let ad of ads">{{ ad.price }}</h2>
</ng-container>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
