
  <ng-container *ngIf="adsList$ | async as ads; else loading">
    <ng-container *ngIf="!ads.length; else listAds">
      <app-no-results [sender]="host"></app-no-results>
    </ng-container>

    <ng-template #listAds>
      <ng-container *ngFor="let ad of ads">
        <app-ad-card-small [ad]="ad" [user]="user"></app-ad-card-small>
      </ng-container>
    </ng-template>
  </ng-container>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
