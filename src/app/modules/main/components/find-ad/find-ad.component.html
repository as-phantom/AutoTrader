<div class="container">
  <h6 *ngIf="showInfoBox" class="infoBox">
    Keep in mind that the only available Makes and Models to choose from will be the ones that match the existing Ads.
  </h6>
  <section class="form-section">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="title">
        <h4>Find your perfect car</h4>
        <fa-icon
          class="fa-icon"
          [icon]="faQuestionCircle"
          (mouseover)="onHoverInfo()"
          (mouseleave)="onLeaveInfo()"
        ></fa-icon>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Region</mat-label>
        <mat-select formControlName="region">
          <mat-option *ngFor="let region of regions$ | async | sortRegions" value="{{ region.id }}">{{
            region.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Condition</mat-label>
        <mat-select formControlName="condition">
          <mat-option value="new">Used</mat-option>
          <mat-option value="used">Brand New</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Make</mat-label>
        <mat-select formControlName="make">
          <mat-option *ngFor="let make of ads$ | async | sortMakes" value="{{ make }}">{{ make }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <mat-select formControlName="model">
          <!-- <option *ngFor="let model of model" value={{ model }}>{{ model }}</option> -->
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Min-price</mat-label>
        <input formControlName="minPrice" matInput #first />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Max-price</mat-label>
        <input formControlName="maxPrice" matInput #first />
      </mat-form-field>

      <!-- <button type="submit" class="btn" [disabled]="isFormValid">Submit</button> -->

      <button type="submit" mat-ripple class="btn btn-success">Search</button>
    </form>
  </section>
</div>
