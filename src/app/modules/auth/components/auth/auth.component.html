<div class="container">

  <h1>
    Sign in form
  </h1>

  <button mat-raised-button color="primary" type="button" (click)="federatedLogin()">Sign in with email</button>

  <p>or use</p>

  <div class="social">
    <app-social-fab-icon [socialType]="socialType.FACEBOOK" (click)="facebookLogin()"></app-social-fab-icon>
    <app-social-fab-icon [socialType]="socialType.GOOGLE" (click)="googleLogin()"></app-social-fab-icon>
  </div>
</div>
