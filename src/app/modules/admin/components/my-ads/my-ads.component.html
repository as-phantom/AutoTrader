<ng-container *ngIf="ads$ | async as ads; else loading">
  <ng-container *ngIf="ads.length; else noAds">
    <app-ad-card-small *ngFor="let ad of ads" [ad]="ad" [user]="user"></app-ad-card-small>
  </ng-container>
</ng-container>

<ng-template #noAds>
  <app-no-results [sender]="host"></app-no-results>
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
