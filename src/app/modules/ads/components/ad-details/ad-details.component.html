<ng-container *ngIf="ad$ | async as ad">
  <ng-container *ngIf="ad">
    <div class="container">
      <section class="pucture-section">
        <div class="pictures">
        </div>

        <div class="info">
          <span>{{ ad.mileage }} miles done</span>

          <ul>
            <li>{{ ad.engine }}</li>
            <li>{{ ad.transmissionType }}</li>
            <li>{{ ad.fuelType }}</li>
            <li>{{ ad.condition }}</li>
            <li>{{ ad.phone }}</li>
          </ul>

          <span>{{ ad.region.name }}</span>
        </div>
      </section>
      <section class="details-section">
        <h1>{{ ad.make }} {{ ad.model }}</h1>
        <h2>{{ ad.year }}</h2>

      </section>
