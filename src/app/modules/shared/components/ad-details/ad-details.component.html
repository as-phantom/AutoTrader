<ng-container *ngIf="ad$ | async as ad">
  <ng-container *ngIf="user$ | async as user">
    <div *ngIf="user.id === ad.userID" class="btns-container">
      <button class="btn edit" value="{{user}}" >Edit</button>
      <button class="btn delete">Delete</button>
    </div>
  </ng-container>

  <h2>{{ ad.price }}</h2>
</ng-container>
