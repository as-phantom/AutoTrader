<ng-container>
  <section class="upper-section-container">
    <div class="header-wrapper">
      <fa-icon class="fa-icon" [icon]="faInfoIcon"></fa-icon>
      <h1>Sorry, we couldn't find any results matching your search</h1>
    </div>
  </section>
  <section class="list-wrapper">
    <h2>Search tips</h2>
    <ul>
      <li>Check your spelling and try again</li>
      <li>Search for something less specific</li>
      <li>Try a similar but different search terms</li>
    </ul>
  </section>
</ng-container>
